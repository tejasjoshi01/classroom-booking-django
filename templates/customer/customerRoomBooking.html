{% extends 'base.html' %}
{% block title %}   Customer Form  {% endblock %}

{% block content %}


<div class = "container">
<h1>Customer Room Booking Form</h1>

    <h5> For Room Number :{{ room_number }} </h5>
    <form method="POST" class="post-form">  
        {% csrf_token %}  
        {{ form.as_p }}  
        <button type="submit" class="btn btn-success">Save</button>  
    </form>  

</div>

{% endblock %}
