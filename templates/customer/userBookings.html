{% extends 'base.html' %}

{% block content %}


<div class = "wrap">

{% if user_booking_list %}

   <ul>
      {% for booking in user_booking_list %}
        <li><a href ='{{ booking.id }}'> {{ booking }} </a></li>
      {% endfor %}
   </ul>


{% else %}
    <p> No bookings are available. </p>
{% endif %}


</div>

{% endblock %}
