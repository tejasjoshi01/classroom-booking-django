{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="wrap">

    <h2>Login</h2>
    <form method="post">
      <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
      
      <br><br>

      <input class="button-custom" type="submit" value="Login"> 

    </form>

    <br>
    
    <a href="{% url 'signup' %}">
      <input class="button-custom" type="submit" value="Sign up"> 
    </a>

</div>


{% endblock %}
