{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="wrap">

    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">logout</a></p>

      

        <a href="{% url 'customerDashboard' %}">
          <input class="button-custom" type="submit" value="Book Room"> 
        </a>
        
        <br><br>


        <a href="{% url 'managerDashboard' %}"> 
          <input class="button-custom" type="submit" value="Manager Login"> 
        </a>






    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a>
    {% endif %}

</div>

{% endblock %}
