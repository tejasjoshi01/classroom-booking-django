{% extends 'base.html' %}

{% block content %}

<div class="wrap">


    <h1>Add Rooms </h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button-custom" type="submit" value="Submit"> 
    </form>



</div>
{% endblock %}
