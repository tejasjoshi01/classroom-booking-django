{% extends 'base.html' %}

{% block content %}

<div class="wrap">



    <h1>Add Slot</h1>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% else %}

    {% endif %}
        
    <form method = "POST">

        {% csrf_token %}
        {{ form.as_p}}
        
        <input class="button-custom" type="submit" value="Submit"> 

    </form>


</div>



{% endblock %}
