{% extends 'base.html' %}

{% block content %}



<div class = "container">
    <h1>Add Slot</h1>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% else %}

    {% endif %}
        
    <form method = "POST">

        {% csrf_token %}
        {{ form.as_p}}
    
        <button type="submit" class="btn btn-success" > Submit </button>
    </form>
</div>





{% endblock %}
